<!DOCTYPE html>
<html>
<head>
  <title>Interactive Counter</title>
  <style>
    body {
      background-color: #F0F2F5; /* Light Facebook background */
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      margin-top: 50px;
    }

    .header {
      background-color: #1877F2; /* Facebook Blue */
      color: white;
      padding: 15px;
      border-radius: 10px 10px 0 0;
    }

    .content {
      padding: 15px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .follow-btn {
      background-color: #1877F2; /* Facebook Blue */
      color: white;
    }

    .reset-btn {
      background-color: #E4E6EB;
      color: black;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Interactive Counter</h1>
    </div>
    <div class="content">
      <h2>Account Holder Name: Peter Parker</h2>
      <h3>Followers: <span id="countDisplay">0</span></h3>
      <hr>
      <h2>Click a button to follow</h2>
      <button class="follow-btn" onclick="increaseCount()">Follow</button>
      <button class="reset-btn" onclick="resetCount()">Reset</button>
    </div>
  </div>

  <script src="./followers_count.js"></script>
</body>
</html>
