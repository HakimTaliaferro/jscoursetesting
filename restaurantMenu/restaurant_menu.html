<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title> <!-- Sets the title of the webpage -->
</head>
<body>
  <h1>Restaurant Menu Iteration</h1> <!-- Main heading for the page -->

  <!-- Section for the Breakfast Menu -->
  <h2>Breakfast Menu</h2>
  <div id="breakfastTotalItems"></div> <!-- Placeholder to display the total number of breakfast items -->
  <div id="breakfastMenuItems"></div> <!-- Placeholder to display the breakfast menu items -->

  <!-- Section for the Main Course Menu -->
  <h2>Main Course Menu</h2>
  <div id="maincourseTotalItems"></div> <!-- Placeholder to display the total number of main course items -->
  <div id="maincourseMenuItems"></div> <!-- Placeholder to display the main course menu items -->

  <!-- Section for the Dessert Menu -->
  <h2>Dessert Menu</h2>
  <div id="dessertTotalItems"></div> <!-- Placeholder to display the total number of dessert items -->
  <div id="dessertMenuItems"></div> <!-- Placeholder to display the dessert menu items -->

  <script src="./restaurant_menu.js"></script>

</html>
